<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
<head>
    <link rel="stylesheet" th:href="@{/css/schedule/calendar.css}" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
    <!--
        th:block 렌더링되는 태그없이 그룹핑 수행
        th:insert fragment 태그 포함, 자식태그 가져옴
        th:include fragment 태그 제외, 자식태그만 가져옴(내용만)
    -->
    <th:block th:include="~{fragments/head::head}"></th:block>

    <!--
      $LAYOUT_TITLE 앱 제목 (공용)
      $CONTENT_TITLE 페이지 제목 (개별)
    -->
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Works-On</title>

    <style layout:fragment="style"></style>
</head>
<body>
    <div id="container">
        <header th:include="~{fragments/header::header}"></header>
            <section id="content" class="flex">
                <div class="mt-32 w-full mx-16">
                    <div layout:fragment="content">
                        <div id="main_page">
                            <div th:fragment="sideList" class="flex h-screen bg-gray-50 flex-direction:">
                                <!-- Desktop sidebar -->
                                <aside id="calendar-sidebar" class="z-20 w-48 pt-10 h-full bg-white-600 md:block flex-shrink-0">
                                    <div class="py-4 text-[#000000]">
                                        <h1 class="mb-4 text-center text-xl bg-[#FFFFFF] font-bold hover:text-[#000000]">일정</h1>
                                        <div class="px-6 mt-2">
                                            <button th:onclick="|location.href='@{/schedule/createSchedule.do}'|" class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-blue-300 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                                                <span class="ml-2" aria-hidden="true">새 일정 생성</span>
                                            </button>
                                        </div>

                                        <div class="text-xl p-2 py-4 text-center font-bold hover:text-[#000000]">
                                        </div>
                                        <div class="text-xl p-2 py-4 text-center font-bold hover:text-[#000000]">
                                            <table>
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <span style="margin-left: 45px">내 일정</span>
                                                        </td>
                                                        <td>
                                                            <img th:src="@{/image/schedule/plus-sign.png}" class="mt-1 ml-3 modal-Btn" width="20px"
                                                                 style="cursor: pointer"
                                                                 data-modal-target="crud-modal" data-modal-toggle="crud-modal">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <hr class="mt-2">
                                        </div>

                                        <table id="my-category-list" class="table-header ml-4" style="margin: 0 auto">
                                            <tbody class="items-center w-full text-sm font-semibold transition-colors duration-150 text-center">
                                            <!--<tr>-->
                                            <!--    <td>-->
                                            <!--        <input type="checkbox" name="mainCheckbox" onclick="checkAllMyCategories(this)">-->
                                            <!--    </td>-->
                                            <!--    <td>모든 일정 보기</td>-->
                                            <!--</tr>-->
                                            <tr th:each="category, status : ${myScheduleCategories}" th:row-id="${'row-id-' + status.index}">
                                                <td class="mr-2">
                                                    <input type="checkbox" name="myScheduleCategoryId" th:id="${'checkbox' + category.id}" th:value="${category.id}">
                                                </td>
                                                <td th:text="${category.name}" class="ml-2"></td>
                                                <td>
                                                    <span class="inline-block h-4 w-4 rounded-full mt-2 ml-2"
                                                          th:style="'background-color: ' + ${category.color}"></span>
                                                </td>
                                                    <td>
                                                        <img th:src="@{/image/schedule/edit_button.png}" class="mt-1 ml-3 modal-Btn" width="20px"
                                                             th:id="${'update' + category.id}"
                                                             th:data-name="${category.name}"
                                                             th:data-color="${category.color}"
                                                             th:data-id="${category.id}"
                                                             style="cursor: pointer"
                                                             data-modal-target="crud-modal" data-modal-toggle="crud-modal">
                                                    </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="text-xl p-2 py-4 text-center font-bold hover:text-[#000000]">
                                            <span>팀원 일정</span>
                                            <hr class="mt-2">
                                        </div>
                                        <table class="ml-4">
                                            <tbody class="items-center w-full text-sm font-semibold transition-colors duration-150 text-center">
                                            <tr class="mr-2">
                                                <td class="ml-2"><input type="checkbox"></td>
                                                <td>카테고리1</td>
                                                <td>
                                                    <span class="inline-block h-4 w-4 rounded-full mt-2 ml-2 bg-[#3CFBFF]"></span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </aside>
                            </div>
                            <div id='calendar'></div>

                            <!-- Modal toggle -->
                            <!-- target에 작성한 crud-modal이 아이디로 사용됨(변경 시 crud-modal을 모두 같은 이름으로 변경) -->
                            <!-- Modal toggle -->
                            <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                                <div class="relative p-4 w-full max-w-md max-h-full">
                                    <!-- Modal content -->
                                    <div class="relative bg-white rounded-lg shadow">
                                        <!-- Modal header -->
                                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                                            <h3 class="text-lg font-semibold text-gray-900">
                                                카테고리 생성 / 수정하기
                                            </h3>
                                            <button type="button" id="close-modal" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-toggle="crud-modal">
                                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                                </svg>
                                                <span class="sr-only">Close modal</span>
                                            </button>
                                        </div>
                                        <!-- Modal body -->
                                        <form class="p-4 md:p-5"
                                            th:action="@{/schedule/CUCategory.do}"
                                            method="post">
                                            <div class="grid gap-4 mb-4 grid-cols-2">
                                                <div class="col-span-2">
                                                    <input type="hidden" id="id" name="id">
                                                </div>
                                                <div class="col-span-2">
                                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">카테고리 이름</label>
                                                    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Type product name" required="">
                                                </div>
                                                <div class="col-span-2 ">
                                                    <label for="color" class="block mb-2 text-sm font-medium text-gray-900">색상 선택하기</label>
                                                    <select id="color" name="color" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                                                        <option value="none">색상 선택</option>
                                                        <option value="RED">RED</option>
                                                        <option value="GREEN">GREEN</option>
                                                        <option value="BLUE">BLUE</option>
                                                        <option value="YELLOW">YELLOW</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="p-4 md:p-5 text-center">
                                                <button type="submit" class="text-white bg-blue-600 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                                                    생성 / 수정
                                                </button>
                                                <!--<button id="delete-category" type="button" class="text-white bg-red-600 focus:ring-4 focus:outline-none rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5">삭제</button>-->
                                                <button id="delete-category" type="button" class="text-white bg-red-600 focus:ring-4 focus:outline-none rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5">삭제</button>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        <footer th:include="~{fragments/footer::footer}"></footer>
    </div>
    <script layout:fragment="script" th:src="@{/js/schedule/calendar.js}"></script>
</body>
</html>
